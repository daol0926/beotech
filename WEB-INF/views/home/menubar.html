<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>메뉴바</title>

        <!-- common css -->
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link href="../css/common.css" rel="stylesheet">

        <style>
            .lnb{
            }
                .modal-header,
                .modal-body{
                    flex-flow:column;
                    margin:0 20px;
                }

                .lnb-header-area,
                .lnb-menu-area{
                    width:100%;
                }
                .lnb-header-area{
                    display:flex;
                    justify-content: space-between;
                    align-items: center;
                }
                .lnb-menu-area ul{
                    display:flex;
                    justify-content: space-around;
                    align-items: center;
                }
                .lnb-menu-area ul li{
                    width:25%;
                    text-align:center;
                }
                .lnb-menu-area .btn{
                    color:#000;
                }
                .lnb-list-area{
                }
        </style>
    </head>
    <body>
        
        <button type="button" data-bs-toggle="modal" data-bs-target="#lnbModal">LNB</button>
        
        <!-- LNB modal -->
        <div class="modal fade" id="lnbModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-fullscreen">
                <div class="modal-content lnb">
                    <div class="modal-header">
                        <div class="lnb-header-area">
                            <div class="">로그아웃</div>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="lnb-menu-area">
                            <ul>
                                <li>
                                    <button type="button" class="btn"><span class="ico ico-bag"></span>장바구니</button>
                                </li>
                                <li>
                                    <button type="button" class="btn"><span class="ico ico-etrade"></span>거래장</button>
                                </li>
                                <li>
                                    <button type="button" class="btn"><span class="ico ico-myinfo"></span>내정보</button>
                                </li>
                                <li>
                                    <button type="button" class="btn"><span class="ico ico-cscenter"></span>고객센터</button>
                                </li>
                            </ul>
                        </div>
                    </div> <!--//lnb-header-area -->
                    <div class="modal-body">
                        <div class="lnb-list-area">
                            <ul>
                                <li class="lnb-list-loop">
                                    <button class="lnb-list-tit">카테고리</button>
                                    <dl>
                                        <dt>일반의약품</dt>
                                        <dd>소화기관용약</dd>
                                        <dd>감기약</dd>
                                        <dd>해열진통소염제</dd>
                                        <dd>호흡기/인후염치료제</dd>
                                        <dd>항히스타민제</dd>
                                        <dd>피부외용제</dd>
                                        <dd>잇몸/구강치료제</dd>
                                        <dd>간장/자양강장제</dd>
                                        <dd>영양제</dd>
                                        <dd>외용/소염진통제</dd>
                                        <dt>의약외품</dt>
                                        <dd>틀니관리용품</dd>
                                        <dd>기타</dd>
                                        <dt>건강기능식품</dt>
                                        <dd>건강기능식품</dd>
                                        <dt>기타</dt>
                                        <dd>식품</dd>
                                    </dl>
                                </li>
                                <li class="lnb-list-loop">
                                    <button class="lnb-list-tit">베스트상품</button>
                                    <dl>
                                        <dt>일반의약품</dt>
                                        <dd>메뉴1</dd>
                                        <dt>의약외품</dt>
                                        <dd>메뉴2</dd>
                                        <dt>건강기능식품</dt>
                                        <dd>메뉴3</dd>
                                        <dt>기타</dt>
                                        <dd>메뉴4</dd>
                                    </dl>
                                </li>
                                <li class="lnb-list-loop">
                                    <button class="lnb-list-tit">추천상품</button>
                                    <dl>
                                        <dt>일반의약품</dt>
                                        <dd>추천1</dd>
                                    </dl>
                                </li>
                                <li class="lnb-list-loop">
                                    <button class="lnb-list-tit">최근본상품</button>
                                    <dl>
                                        <dt>일반의약품</dt>
                                        <dd>최근본상품1</dd>
                                    </dl>
                                </li>
                                <li class="lnb-list-loop">
                                    <button class="lnb-list-tit">최근주문현황</button>
                                </li>
                            </ul>
                        </div> <!--//lnb-list-area -->
                    </div>
                </div> <!--//lnb -->
            </div>
        </div> <!--//LNB modal -->

        

        <!-- script -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        
    </body>
</html>
