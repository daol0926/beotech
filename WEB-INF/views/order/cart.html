<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>장바구니</title>

        <!-- common css -->
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" />
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../css/common.css">
        <link rel="stylesheet" type="text/css" href="../css/order.common.css">

        <!-- media css -->
        <link rel="stylesheet" type="text/css" href="../css/media/media.common.css" />
    </head>
    <body>
        <header class="type-txt">
            <div class="tit-area">
                <button type="button" class="ico ico-arrow-prev"><span>돌아가기</span></button>
                <h1 class="tit">장바구니</h1>
            </div>
            <div class="gnb">
                <ul>
                    <li><button type="button" class="btn"><span class="ico ico-home"></span>홈</button></li>
                    <li><button type="button" class="btn"><span class="ico ico-menu"></span>메뉴</button></li>
                    <li><button type="button" class="btn"><span class="ico ico-srch"></span>검색</button></li>
                    <li>
                        <div class="bag-area">
                            <button type="button" class="btn"><span class="ico ico-bag"></span>장바구니</button>
                            <span class="cart-ea">2</span>
                        </div> <!--//bag-area -->
                    </li>
                    <li><button type="button" class="btn"><span class="ico ico-myinfo"></span>내정보</button></li>
                </ul>
            </div> <!--//gnb -->
        </header>

        <div class="container cart-area">
            <div class="page-desc-area">
                <input type="checkbox" class="ipt-chk" />
                <div class="">※ 최소 주문금액은 <span class="c-pink">50,000원</span> 이상 입니다.</div>
            </div>
            <div class="cart-li-area">
                <div class="cart-li-loop">
                    <div class="cart-pr-delete">&times;</div>
                    <div class="cart-pr-area">
                        <div class="ipt-area">
                            <input type="checkbox" class="ipt-chk" />
                        </div> <!--//ipt-area -->
                        <div class="pr-desc-area">
                            <div class="pr-desc-li">
                                <div class="pr-info-area">
                                    <div class="img-area pr-list-img-comn">
                                        <img src="../images/main/product-sample03.png" />
                                    </div>
                                    <div class="txt-area">
                                        <ul>
                                            <li class="tit">잇백세이클린 (20개)</li>
                                            <li class="tit-info"><button type="button" class="btn circle white-gray small">i</button></li>
                                            <li class="price-before"></li>
                                            <li class="price">110,000원</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="pr-desc-li">
                                <div class="price-area">
                                    <div class="ipt-area">
                                        <button type="button" class="btn square white-gray">-</button>
                                        <input type="num" value="3" class="ipt-comn">
                                        <button type="button" class="btn square white-gray">+</button>
                                    </div>
                                    <div class="btn-area">
                                        <button type="button" class="btn square mid-gray tiny">적용</button>
                                    </div>
                                </div> <!--//price-area -->
                                <div class="cart-desc">“적용” 버튼을 클릭해야, 해당수량으로 주문 됩니다.</div>
                            </div>
                            <div class="pr-desc-li">
                                <div class="pr-ea-chk">
                                    <ul>
                                        <li class="pr-ea-chk-li">
                                            <span class="ea-chk-tit">EA 60개</span>
                                            <span class="ea-chk-desc">주문금액</span>
                                        </li>
                                        <li class="pr-ea-chk-li">
                                            <span class="ea-chk-tit">할증수량 0개</span>
                                            <span class="ea-chk-price">330,000원</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div> <!--//pr-desc-area -->
                    </div> <!--//cart-pr-area -->
                </div> <!--//cart-li-loop -->

                <div class="cart-li-loop">
                    <div class="cart-pr-delete">&times;</div>
                    <div class="cart-pr-area">
                        <div class="ipt-area">
                            <input type="checkbox" class="ipt-chk" />
                        </div> <!--//ipt-area -->
                        <div class="pr-desc-area">
                            <div class="pr-desc-li">
                                <div class="pr-info-area">
                                    <div class="img-area pr-list-img-comn">
                                        <img src="../images/main/product-sample02.png" />
                                    </div>
                                    <div class="txt-area">
                                        <ul>
                                            <li class="tit">잇백세이클린 (20개)</li>
                                            <li class="tit-info"></li>
                                            <li class="price-before">27,500원</li>
                                            <li class="price">26,000원</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="pr-desc-li">
                                <div class="price-area">
                                    <div class="ipt-area">
                                        <button type="button" class="btn square white-gray">-</button>
                                        <input type="num" value="3" class="ipt-comn">
                                        <button type="button" class="btn square white-gray">+</button>
                                    </div>
                                    <div class="btn-area">
                                        <button type="button" class="btn square mid-gray tiny">적용</button>
                                    </div>
                                </div> <!--//price-area -->
                                <div class="cart-desc">“적용” 버튼을 클릭해야, 해당수량으로 주문 됩니다.</div>
                                <div class="cart-desc"><span class="txt-ico c-blue">홍보물</span>[비타천]비타천+(약국용)선물용케이스</div>
                            </div>
                            <div class="pr-desc-li">
                                <div class="pr-ea-chk">
                                    <ul>
                                        <li class="pr-ea-chk-li">
                                            <span class="ea-chk-tit">EA 100개</span>
                                            <span class="ea-chk-desc">주문금액</span>
                                        </li>
                                        <li class="pr-ea-chk-li">
                                            <span class="ea-chk-tit">할증수량 0개</span>
                                            <span class="ea-chk-price">330,000원</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div> <!--//pr-desc-area -->
                    </div> <!--//cart-pr-area -->
                </div> <!--//cart-li-loop -->
            </div> <!--//cart-li-area -->
            <div class="btn-area normal">
                <button type="button" class="btn square mid-gray tiny">전체선택</button>
                <button type="button" class="btn square mid-gray tiny">선택상품삭제</button>
            </div> <!--//btn-area -->
            <div class="cart-amount-total">
                <span class="tit">총주문금액</span>
                <span class="tit-price"><b class="c-pink">191,400</b>원</span>
            </div> <!--//cart-amount-total -->
            <div class="btn-area normal">
                <button type="button" class="btn square white-pink mid">쇼핑 계속하기</button>
                <button type="button" class="btn square pink mid">주문하기</button>
            </div>
        </div> <!--//container -->

        <!-- script -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script src="../js/common.js"></script>
        <!-- //script -->
    
</body></html>
